query GetRockets {
  rockets(limit: 100) {
    active
    company
    name
    cost_per_launch
    boosters
    country
    description
    diameter {
      meters
    }
    engines {
      engine_loss_max
      layout
      number
      propellant_1
      propellant_2
      thrust_to_weight
      type
      version
    }
    first_flight
    height {
      meters
    }
    landing_legs {
      number
      material
    }
    mass {
      kg
    }
    payload_weights {
      kg
    }

    stages
    success_rate_pct
    wikipedia
  }
}
